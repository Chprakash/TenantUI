
<html>
  
  <body>
    <h1>{{errmsge}}</h1>
      <div class="loginBox">
        <img src="../../assets/user.png" class="user">
        <h2>Log in here</h2>
          
        <form id="formlogin"  name="formlogin" #logindata = "ngForm" (ngSubmit)= "login(logindata.value)">        
            
          <!-- <div class = "alert alert-danger" *ngIf = "errorMessage">{{errorMessage}}</div> -->
        <p *ngIf = "errorMessage" style="color:#F7C01A;">Wrong username or password !</p><br>
          <div class="form-group">
             
              <p>Email</p>
              <input type="text" required #emailID="ngModel" [class.is-invalid]="emailID.invalid && emailID.touched"
              class="form-control"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  name = "emailID" class="form-control" id="emailID"  ngModel  #emailref="ngModel"/>
              
              <small class="alert" [class.d-none]="emailID.valid || emailID.untouched">email id is required</small>
              <div *ngIf="emailref.errors &&(emailref.touched || emailref.dirty)" class ="alert">
                <div [hidden]="!emailref.errors?.pattern">
                  Invalid email id
              </div> 
          </div>
        </div>
          

          <div class="form-group">
              <p>Password</p>
              <input type="password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched"  name = "password" class="form-control" id="password"  ngModel >
              <small class="alert" [class.d-none]="password.valid || password.untouched">password is required</small>
          </div>

          <button [disabled]="logindata.form.invalid" class="btn" type="submit">Log in</button>

          <!-- <button type="submit" value="" class="btn">Log in</button> -->
            <a [routerLink]="['/adminregistration']" class="loginOption" ><i>New User ?</i></a><br>
            <div class = "" *ngIf = "errorMessage">
              <a [routerLink]="['/adminforgot']" class="loginOption" ><i>Forget Password</i></a>
            </div>
            <!-- <a [routerLink]="['/adminforgot']" class="loginOption" ><i>Forget Password</i></a> -->
          </form>
        </div>
  
    <!-- <div>
      <router-outlet></router-outlet>
    </div> -->
  
  </body>
  </html>
